
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Coin üí∞üîä</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; touch-action: none; }
        #game-container { position: relative; width: 320px; height: 450px; background: #333; border: 3px solid #ffd700; border-radius: 10px; overflow: hidden; }
        #player { position: absolute; bottom: 10px; left: 140px; font-size: 40px; transition: transform 0.1s; pointer-events: none; }
        .coin { position: absolute; font-size: 30px; }
        .stats { font-size: 20px; margin-bottom: 10px; font-weight: bold; }
        #game-over { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 20px; text-align: center; border-radius: 10px; width: 80%; z-index: 100; }
        button { padding: 10px 20px; font-size: 16px; background: #ffd700; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="stats">Score: <span id="score">0</span> | Time: <span id="time">30</span></div>
    <div id="game-container">
        <div id="player">üõí</div>
        <div id="game-over">
            <h2>Game Over! üèÅ</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const gameOverScreen = document.getElementById('game-over');
        let score = 0, timeLeft = 30, gameActive = true;

        // --- Sound Logic ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playCoinSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- Movement ---
        const move = (e) => {
            if (!gameActive) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            let rect = container.getBoundingClientRect();
            let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left - 20;
            if (x > 0 && x < 280) player.style.left = x + 'px';
        };
        container.addEventListener('mousemove', move);
        container.addEventListener('touchmove', move);

        // --- Coin Logic ---
        function spawn() {
            if (!gameActive) return;
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerHTML = 'üí∞';
            coin.style.left = Math.random() * 280 + 'px';
            coin.style.top = '0px';
            container.appendChild(coin);

            let pos = 0;
            const fall = setInterval(() => {
                if (!gameActive) { clearInterval(fall); coin.remove(); return; }
                pos += 5;
                coin.style.top = pos + 'px';

                let pRect = player.getBoundingClientRect();
                let cRect = coin.getBoundingClientRect();

                if (cRect.bottom >= pRect.top && cRect.right >= pRect.left && cRect.left <= pRect.right) {
                    score++;
                    scoreElement.innerText = score;
                    playCoinSound(); // Aawaz bajegi!
                    clearInterval(fall);
                    coin.remove();
                }
                if (pos > 450) { clearInterval(fall); coin.remove(); }
            }, 20);
        }

        const gameInterval = setInterval(spawn, 800);
        const timer = setInterval(() => {
            timeLeft--;
            timeElement.innerText = timeLeft;
            if (timeLeft <= 0) {
                gameActive = false;
                clearInterval(timer);
                clearInterval(gameInterval);
                document.getElementById('final-score').innerText = score;
                gameOverScreen.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
